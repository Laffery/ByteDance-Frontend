<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Flex Music Player</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="root">
        <div id="container">
            <div id="side-bar">
                <div class="icon"><img alt="icon" src="./images/profile.svg"/></div>
                <div class="icon"><img alt="icon" src="./images/message.svg"/></div>
                <div class="icon"><img alt="icon" src="./images/like.svg"/></div>
                <div class="icon"><img alt="icon" src="./images/interest.svg"/></div>
                <div class="icon"><img alt="icon" src="./images/explore.svg"/></div>
                <div class="icon"><img alt="icon" src="./images/clock.svg"/></div>
                <div class="icon"><img alt="icon" src="./images/cloud.svg"/></div>
            </div>
            <div id="content">
                <div class="music-info">
                    <div class="cover">
                        <img alt="icon" src="http://image.hnol.net/c/2020-07/30/00/202007300051296311-5047437.jpg"/>
                    </div>

                    <div class="info">
                        <p id="name"><strong>两个普普通通小青年</strong></p>
                        <p id="author">歌手:&nbsp;李荣浩</p>
                        <p id="album">专辑:&nbsp;麻雀</p>
                    </div>
                </div>

                <div class="music-list">
                    <div class="music-item">
                        <p class="no">&nbsp;</p>
                        <p class="name">歌曲标题</p>
                        <p class="author">歌手</p>
                        <p class="album">专辑</p>
                        <p class="time">时长</p>
                    </div>
                    <div class="music-item">
                        <p class="no">1.</p>
                        <p class="name">两个普普通通小青年</p>
                        <p class="author">李荣浩</p>
                        <p class="album">麻雀</p>
                        <p class="time">4:02</p>
                    </div>
                    <div class="music-item">
                        <p class="no">2.</p>
                        <p class="name">两个普普通通小青年</p>
                        <p class="author">李荣浩</p>
                        <p class="album">麻雀</p>
                        <p class="time">4:02</p>
                    </div>
                    <div class="music-item">
                        <p class="no">3.</p>
                        <p class="name">两个普普通通小青年</p>
                        <p class="author">李荣浩</p>
                        <p class="album">麻雀</p>
                        <p class="time">4:02</p>
                    </div>
                    <div class="music-item">
                        <p class="no">4.</p>
                        <p class="name">两个普普通通小青年</p>
                        <p class="author">李荣浩</p>
                        <p class="album">麻雀</p>
                        <p class="time">4:02</p>
                    </div>
                    <div class="music-item">
                        <p class="no">5.</p>
                        <p class="name">两个普普通通小青年</p>
                        <p class="author">李荣浩</p>
                        <p class="album">麻雀</p>
                        <p class="time">4:02</p>
                    </div>
                    <div class="music-item">
                        <p class="no">6.</p>
                        <p class="name">两个普普通通小青年</p>
                        <p class="author">李荣浩</p>
                        <p class="album">麻雀</p>
                        <p class="time">4:02</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer">
            <div class="avatar">
                <img alt="icon" src="http://image.hnol.net/c/2020-07/30/00/202007300051296311-5047437.jpg"/>
            </div>

            <div class="music-title">
                <p>李荣浩-两个普普通通小青年</p>
            </div>

            <div class="player">
                <div class="icon1"><img alt="icon" src="./images/last.svg"/></div>
                <div class="icon1"><img alt="icon" src="./images/stop.svg"/></div>
                <div class="icon1"><img alt="icon" src="./images/next.svg"/></div>
                <div class="icon1 op"><img alt="icon" src="./images/random.svg"/></div>
                <div class="icon1 op"><img alt="icon" src="./images/like-music.svg"/></div>
            </div>
        </div>
    </div>
</body>
</html>
